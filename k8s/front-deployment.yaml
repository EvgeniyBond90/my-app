apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-frontend
  template:
    metadata:
      labels:
        app: my-frontend
    spec:
      containers:
      - name: my-frontend
        image: efilimonov/my-frontend:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: my-dockerhub-secret  
---
apiVersion: v1
kind: Service
metadata:
  name: my-frontend
spec:
  type: NodePort
  selector:
    app: my-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
